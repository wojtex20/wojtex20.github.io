<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <div id="overlay"><span>Switch your device
            <br> to landscape </span></div>
    <div id="container">
        <div id="black-keys">
            <kbd class="btn" id="W">
                <p>W</p>
            </kbd>
            <kbd class="btn" id="E">
                <p>E</p>
            </kbd>
            <kbd class="btn" id="T">
                <p>T</p>
            </kbd>
            <kbd class="btn" id="Y">
                <p>Y</p>
            </kbd>
            <kbd class="btn" id="U">
                <p>U</p>
            </kbd>
        </div>
        <div id="white-keys">
            <kbd class="btn" id="A">
                <p>A</p>
            </kbd>
            <kbd class="btn" id="S">
                <p>S</p>
            </kbd>
            <kbd class="btn" id="D">
                <p>D</p>
            </kbd>
            <kbd class="btn" id="F">
                <p>F</p>
            </kbd>
            <kbd class="btn" id="G">
                <p>G</p>
            </kbd>
            <kbd class="btn" id="H">
                <p>H</p>
            </kbd>
            <kbd class="btn" id="J">
                <p>J</p>
            </kbd>
        </div>
    </div>
</body>
<script src="Scripts/main.js"></script>

</html>
